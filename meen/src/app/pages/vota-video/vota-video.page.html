
<ion-content padding >
<app-cabecera [titulohead]="tituhead"></app-cabecera>
  <ion-grid text-center class="contenedor" padding>
    <div [hidden]='valorhiden' class="votado">GRACIAS ! votaste a {{votado}}</div>
    <ion-row>
         <ion-col>
            <button (click)="volver()" class="volver"><img src="../../assets/imgs/retroceso.png"></button> 
               <div  class="cont_titu"><h3  class="titu">Vota Por tus Videos Favoritos!</h3></div>
               <button  class="caja caja_uno" (click)="votaVi(concursante1)"></button>
               <ion-button  color="primary"  class="but_vota" (click)="votaVi(concursante1)" >
                       Video de <br> ({{concursante1}})</ion-button>
          </ion-col>
    </ion-row>
    <ion-row>
         <ion-col>
            <button  class="caja caja_dos" (click)="votaVi(concursante2)"></button>
            <ion-button  color="primary"  class="but_vota" (click)="votaVi(concursante2)" >
                             Video de <br> ({{concursante2}})</ion-button>
         </ion-col>
   </ion-row>
   <ion-row>
      <ion-col>
            <button  class="caja caja_tres" (click)="votaVi(concursante3)"></button>
            <ion-button color="primary"  class="but_vota" (click)="votaVi(concursante3)" >
                   Video de <br> ({{concursante3}})</ion-button>
       </ion-col>
 </ion-row>
</ion-grid>
</ion-content>

<ion-content padding >
  <app-cabecera [titulohead]="tituhead"></app-cabecera>
  <ion-grid text-center class="contenedor" padding>
    <ion-row>
        <ion-col>
              <button routerLink="/tabs/tab1"  class="volver"><img src="../../../assets/imgs/retroceso.png"></button> 
               <div  class="cont_titu"><h3  class="titu">Ganadores</h3></div>
               <img src="../../../assets/imgs/copaganadores.png" class="copa">
               <button  class="caja caja_uno" (click)="abrirModalMostrar()"></button>
               <ion-button  color="primary"  class="but_mostrar" (click)="abrirModalMostrar()" >{{mensaje}}</ion-button>
                            
              </ion-col>
    </ion-row>
    <ion-row>
           <ion-col>
              <img src="../../../assets/imgs/copaganadores.png" class="copa">
                 <button  class="caja caja_dos"></button>
                 <ion-button color="primary"  class="but_mostrar" (click)="abrirModalMostrar()" >{{mensaje2}}</ion-button>
    
           </ion-col>
    </ion-row>
    
     
</ion-grid>
</ion-content>

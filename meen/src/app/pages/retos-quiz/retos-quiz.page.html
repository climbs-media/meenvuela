<ion-content padding >
    <app-cabecera [titulohead]="tituhead"></app-cabecera>
    <ion-grid text-center  class="contenedor" padding> 
        <ion-row>
        <ion-col col-12>
      <button routerLink="/tabs/tab2" class="volver"><img src="../../assets/imgs/retroceso.png"></button> 
      <div  class="cont_titu"><h3  class="titu">Retos Quiz<img src="../../../assets/imgs/quizicon.png" class="iconos" ></h3></div>
              <button ion-button class="caja caja_uno" ></button>
              <ion-button  color="primary"  class="but_vota" (click)="participa(1)" > {{mensaje}} </ion-button>
           </ion-col>
           <ion-col col-12>
                  <button ion-button class="caja caja_dos"></button>
                  <ion-button  color="primary"  class="but_vota" (click)="participa(0)" > {{mensaje}} </ion-button>
               </ion-col>
               <ion-col col-12>
                      <button ion-button class="caja caja_tres" ></button>
                      <ion-button  color="primary"  class="but_vota" (click)="participa(0)" > {{mensaje}} </ion-button>
                   </ion-col>
       </ion-row>
      
  </ion-grid>
  </ion-content>
